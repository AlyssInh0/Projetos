<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=z, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

    <div id="root"></div>

    <script>
        // No React, os atributos de uma elemento HTML são chamados PROPS, sendo definidos por meio de um objeto JavaScrit

        const props = {
            id: 'div-react',
            children: 'Div criada com React',
            style: {
                border: '2px solid blue',
                background: 'pink'
            }
        }

        // Usando o React para criar um elemento com os props definidos anteriormente
        const novaDiv = React.createElement('div', props)

        // Criando um botão definindo o props na própria chamado da função
        const botao = React.createElement('button', {
            id: 'botao1',
            style: { color: 'red', background: 'yellow' },
            children: 'Clique aqui',
            onClick: () => alert('Olá!')
        })

        // Criando um elemento de forma rápida, sem outras props além de children
        const parag = React.createElement('p', null, 'Parágrafo simples')

        /*
            Criando um elemento container para englobar os elementos que devem ser exibidos.
            Nesse caso, usamos a função React.createElement() com três parâmetros, onde o terceiro parâmetro indica o conteúdo ('children') do elemento
        */

        const container = React.createElement('div', { id: 'container' }, [
            novaDiv,
            botao,
            parag
        ])

        // "Encaixando" o novo elemento na estrutura da página
        const root = ReactDOM.createRoot(document.getElementById('root'))
        //root.render(novaDiv)
        //root.render(botao)
        root.render(container)
    </script>
</body>
</html>
